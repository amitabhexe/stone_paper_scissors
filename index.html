<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone-Paper-Scissors Demo</title>
  <!-- Brython runtime -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    button { padding: 0.5rem 1rem; margin-bottom: 1rem; }
    pre { background: #000; color: #0f0; padding: 1rem; height: 300px; overflow-y: auto; font-family: monospace; }
  </style>
</head>
<body onload="brython()">
  <h1>Stone-Paper-Scissors Demo</h1>
  <button id="run">Run ▶️</button>
  <pre id="output"></pre>

  <script type="text/python">
from browser import document, window, html
import random

def run(ev):
    output = document['output']
    output.clear()

    rock = '    _______\n---\'   ____)\n      (_____)\n      (_____)\n      (____)\n---.__(___)'
    paper = '    _______\n---\'   ____)____\n          ______)\n          _______)\n         _______)\n---.__________)'
    scissors = '    _______\n---\'   ____)____\n          ______)\n       __________)\n      (____)\n---.__(___)'

    choice = window.prompt('Choose 1.Rock / 2.Paper / 3.Scissors:')
    try:
        rps = int(choice)
    except:
        output <= 'Invalid choice!\n'
        return

    comp = random.randint(1,3)

    # Show user choice
    names = {1:'Rock',2:'Paper',3:'Scissors'}
    output <= f'You chose: {names.get(rps)}\n'
    if rps==1:
        output <= rock + '\n'
    elif rps==2:
        output <= paper + '\n'
    else:
        output <= scissors + '\n'

    # Show computer choice
    output <= f'Computer chose: {names[comp]}\n'
    if comp==1:
        output <= rock + '\n'
    elif comp==2:
        output <= paper + '\n'
    else:
        output <= scissors + '\n'

    # Determine result
    if rps==comp:
        result = 'Tie!'
    elif (rps - comp) % 3 == 1:
        result = 'You Win!'
    else:
        result = 'You Lose!'
    output <= result + '\n'

# bind button
document['run'].bind('click', run)
  </script>
</body>
</html>
